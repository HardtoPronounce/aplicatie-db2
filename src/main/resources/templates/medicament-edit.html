<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Medicament</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="app-bg">
<header class="site-header">
<nav class="main-nav">
    <a th:href="@{/}" class="nav-link">Home</a>
    <a th:href="@{/medicamente}" class="nav-link">Medicamente</a>
</nav>
</header>
<div class="container">
    <h1 class="page-title">Edit Medicament</h1>

    <form th:action="@{/medicamente/edit/{id}(id=${medicament.id_medicament})}" method="post">
        <div class="card">
            <div class="form-row">
                <label class="form-label">ID</label>
                <input class="form-control" type="text" th:value="${medicament.id_medicament}" disabled />
            </div>
            <div class="form-row">
                <label class="form-label">Denumire</label>
                <input class="form-control" type="text" name="denumire" th:value="${medicament.denumire}" required />
            </div>
            <div class="form-row">
                <label class="form-label">Producator</label>
                <input class="form-control" type="text" name="producator" th:value="${medicament.producator}" required />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/medicamente}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
