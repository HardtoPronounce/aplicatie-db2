<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Reteta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="app-bg">
<header class="site-header">
<nav class="main-nav">
    <a th:href="@{/}" class="nav-link">Home</a>
    <a th:href="@{/retete}" class="nav-link">Retete</a>
</nav>
</header>
<div class="container">
    <h1 class="page-title">Edit Reteta</h1>

    <form th:action="@{/retete/edit/{pid}/{mid}(pid=${reteta.id_pacient},mid=${reteta.id_medicament})}" method="post">
        <div class="card">
            <div class="form-row">
                <label class="form-label">ID Pacient</label>
                <input class="form-control" type="text" th:value="${reteta.id_pacient}" disabled />
            </div>
            <div class="form-row">
                <label class="form-label">ID Medicament</label>
                <input class="form-control" type="text" th:value="${reteta.id_medicament}" disabled />
            </div>
            <div class="form-row">
                <label class="form-label">Doza</label>
                <input class="form-control" type="text" name="doza" th:value="${reteta.doza}" required />
            </div>
            <div class="form-row">
                <label class="form-label">Data start</label>
                <input class="form-control" type="date" name="data_start" th:value="${reteta.data_start}" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/retete}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
